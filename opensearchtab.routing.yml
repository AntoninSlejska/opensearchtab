opensearchtab.opensearchdescription:
  path: /opensearchdescription
  defaults:
    _controller: '\Drupal\opensearchtab\Controller\OpenSearchDescriptionController::content'
    _title: 'Open Search Description'
  requirements:
    _permissions: 'access content'
    _access: 'TRUE'

opensearchtab.form:
  path: /admin/config/search/opensearchtab
  defaults:
    _form: '\Drupal\opensearchtab\Form\OpenSearchSettingsForm'
    _title: 'Open Search Tab Settings'
  requirements:
    _permissions: 'administer site configuration'
    _access: 'TRUE'
